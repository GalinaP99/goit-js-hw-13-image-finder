<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>image-finder</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

  <body>
    <form class="search-form js-search-form">
      <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
    </form>
    <ul class="images js-images"></ul>
    <button type="button" class="btn btn-primary button is-hidden" data-action="load-more">
      <span class="spinner-border spinner-border-sm spinner-hidden spinner is-hidden" role="status" aria-hidden="true"></span>
      <span class="label">Show more</span>
      </button>
